<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Oscillart</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
   <div id="flex container">
    <div id="title">
        <h1>Welcome to Oscillart!</h1>
    </div>
    <canvas id="canvas">
    </canvas>
    <div id="input-form">
        <input type="text" id="input" placeholder="Type a note on the scale">
            <button id="submit" onclick="handle()">SUBMIT</button>
            <div>
    <input type="color" id="color1" value="#ff0000">
    <input type="color" id="color2" value="#ff0000">
            </div>
            <input type="range" min="1" max="100" value="100" id="vol-slider">
            <button id="record" onclick="toggle()">START RECORDING</button>
    </div>
</div> 
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
